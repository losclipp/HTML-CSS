<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<title>Document</title>
</head>
<body>
	<div class="body">
		<section class="current-chat">
			<div>
				<a href="">
					<img src="img/chat-1.png" alt="chat-1.png">
					<p>Ctrl+1</p>
				</a>
			</div>
			<div>
				<a href="">
					<img src="img/chat-2.png" alt="chat-2.png">
					<p>Ctrl+2</p>
				</a>
			</div>
			<div>
				<a href="">
					<img src="img/chat-3.png" alt="chat-3.png">
					<p>Ctrl+3</p>
				</a>
			</div>
			<div>
				<a href="">
					<img src="img/new-chat.png" alt="new-chat.png">
					<p></p>
				</a>
			</div>


		</section>
		<section class="chat-content">
			<section class="left-side">
				<div class="hover-white user">
					<div>
						<h3>AIS</h3>
						<div class="user-line">
							<i class="fa fa-circle" aria-hidden="true"></i>
							<p> Sergey Dubovich</p>
						</div>
					</div>
					<i class="fa fa-bell-o" aria-hidden="true"></i>
				</div>
			</section>
			<section class="main"></section>
		</section>
	</div>	
</body>
</html>
